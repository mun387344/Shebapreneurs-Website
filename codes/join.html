<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Join Shebapreneurs</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Google Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        font-family: "Manrope", sans-serif;
        min-height: max(884px, 100dvh);
      }

      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>

    <!-- Tailwind Config -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ec1380",
              "background-light": "#f8f6f7",
              "background-dark": "#221019",
              maroon: "#8A2387",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "1rem",
              xl: "1.5rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="font-display bg-background-light dark:bg-background-dark"
    style="background-image: linear-gradient(135deg, #fce0f1 0%, #fef6f1 100%);"
  >
    <div
      class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8"
    >
      <main class="w-full max-w-md">
        <!-- Header -->
        <div class="flex flex-col items-center mb-6">
          <svg
            class="h-10 w-auto text-primary"
            fill="currentColor"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              d="M50 0C22.3858 0 0 22.3858 0 50C0 77.6142 22.3858 100 50 100C77.6142 100 100 77.6142 100 50C100 22.3858 77.6142 0 50 0ZM50 10C27.9086 10 10 27.9086 10 50C10 72.0914 27.9086 90 50 90C72.0914 90 90 72.0914 90 50C90 27.9086 72.0914 10 50 10ZM50 30C44.4772 30 40 34.4772 40 40V60C40 65.5228 44.4772 70 50 70C55.5228 70 60 65.5228 60 60V40C60 34.4772 55.5228 30 50 30Z"
              fill-rule="evenodd"
            ></path>
          </svg>
          <h1
            class="text-[#181114] dark:text-white text-[32px] font-bold leading-tight text-center pb-3 pt-4"
          >
            Create Your Account
          </h1>
          <p
            class="text-[#896175] dark:text-gray-300 text-base font-normal text-center"
          >
            Connect with a community of innovators and leaders.
          </p>
        </div>

        <!-- Form Card -->
        <div
          class="bg-white/70 dark:bg-background-dark/50 backdrop-blur-sm shadow-lg rounded-xl p-6 sm:p-8"
        >
          <form action="#" method="POST" class="space-y-6">
            <!-- User Type -->
            <div class="flex">
              <div
                class="flex h-12 flex-1 items-center justify-center rounded-xl bg-[#f4f0f2] dark:bg-white/10 p-1"
              >
                <label
                  class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-primary has-[:checked]:text-[#181114] has-[:checked]:dark:text-white text-[#896175] dark:text-gray-400 text-sm font-medium transition-all duration-200"
                >
                  <span class="truncate">I am an Entrepreneur</span>
                  <input
                    checked
                    class="invisible w-0"
                    name="user-type"
                    type="radio"
                    value="entrepreneur"
                  />
                </label>
                <label
                  class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-primary has-[:checked]:text-[#181114] has-[:checked]:dark:text-white text-[#896175] dark:text-gray-400 text-sm font-medium transition-all duration-200"
                >
                  <span class="truncate">I am an Investor</span>
                  <input
                    class="invisible w-0"
                    name="user-type"
                    type="radio"
                    value="investor"
                  />
                </label>
              </div>
            </div>

            <!-- Name -->
            <div class="flex flex-col">
              <p
                class="text-[#181114] dark:text-white text-base font-medium pb-2"
              >
                Full Name
              </p>
              <input
                class="form-input flex w-full rounded-lg text-[#181114] dark:text-white border border-[#e6dbe0] dark:border-gray-600 bg-white dark:bg-background-dark/50 h-14 placeholder:text-[#896175] dark:placeholder:text-gray-500 p-[15px] text-base"
                placeholder="Enter your full name"
                type="text"
                required
              />
            </div>

            <!-- Email -->
            <div class="flex flex-col">
              <p
                class="text-[#181114] dark:text-white text-base font-medium pb-2"
              >
                Email Address
              </p>
              <input
                class="form-input flex w-full rounded-lg text-[#181114] dark:text-white border border-[#e6dbe0] dark:border-gray-600 bg-white dark:bg-background-dark/50 h-14 placeholder:text-[#896175] dark:placeholder:text-gray-500 p-[15px] text-base"
                placeholder="Enter your email address"
                type="email"
                required
              />
            </div>

            <!-- Password -->
            <div class="flex flex-col">
              <p
                class="text-[#181114] dark:text-white text-base font-medium pb-2"
              >
                Password
              </p>
              <div class="relative flex items-center">
                <input
                  id="password"
                  class="form-input flex w-full rounded-lg text-[#181114] dark:text-white border border-[#e6dbe0] dark:border-gray-600 bg-white dark:bg-background-dark/50 h-14 placeholder:text-[#896175] dark:placeholder:text-gray-500 p-[15px] pr-12 text-base"
                  placeholder="Enter your password"
                  type="password"
                  required
                />
                <button
                  id="togglePassword"
                  class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#896175] dark:text-gray-400"
                  type="button"
                >
                  <span class="material-symbols-outlined">visibility</span>
                </button>
              </div>
            </div>

            <!-- Terms -->
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  class="form-checkbox h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-gray-100 dark:bg-gray-700"
                  id="terms"
                  name="terms"
                  type="checkbox"
                  required
                />
              </div>
              <div class="ml-3 text-sm">
                <label
                  class="font-medium text-[#896175] dark:text-gray-300"
                  for="terms"
                >
                  I agree to the
                  <a class="text-primary hover:underline" href="#"
                    >Terms of Service & Privacy Policy</a
                  >
                </label>
              </div>
            </div>

            <!-- Submit -->
            <div>
              <a href="success.html" 
                class="flex w-full items-center justify-center rounded-lg px-6 py-4 text-base font-bold text-white shadow-lg transition-transform duration-200 hover:scale-[1.02] focus:outline-none focus:ring-4 focus:ring-primary/50"
                style="background-image: linear-gradient(to right, #E94057, #8A2387);"
                type="submit"
              >
                Create Account </a>
              
            </div>
          </form>

          <p class="mt-8 text-center text-sm text-[#896175] dark:text-gray-400">
            Already have an account?
            <a
              class="font-semibold leading-6 text-primary hover:text-primary/80"
              href="#"
              >Sign In</a
            >
          </p>
        </div>
      </main>
    </div>

    <!-- JS: Password Visibility -->
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      const icon = togglePassword.querySelector(".material-symbols-outlined");

      togglePassword.addEventListener("click", () => {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        icon.textContent = isPassword ? "visibility_off" : "visibility";
      });
    </script>
  </body>
</html>
